<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveTable</title>
</head>
<body>
    <h1>Live table</h1>
    <table id="table"></table>
    <style>
        input {
            border: 1px solid green;
            width: 30px;
        }
    </style>
    <script>

        const socket = new WebSocket('ws://127.0.0.1:8000/');

        const table = document.getElementById('table');
        const cells = {};
        const letters = ['A', 'B', 'C', 'D', 'E', 'F'];

        socket.onmessage = event => {
            const change = JSON.parse(event.data);
            const cell = cells[change.cell];
            cell.value = change.value;
        };

        const tr = document.createElement('tr');
        tr.innerHTML = '<td></td>' + 
            letters.map(col => `<td>${col}</td>`).join('');
        table.appendChild(tr);

        const keyup = event => {
            socket.send(JSON.stringify({
                cell: event.target.id,
                value: event.target.value
            }));
        };

        const createRow = i => {
            const tr = document.createElement('tr');
            tr.innerHTML = `<td>${i}</td>` + letters.map(
                col => `<td><input id="${col}${i}" type="text"></td>`
            ).join('');
            table.appendChild(tr);
            letters.forEach(col => {
                const cell = col + i;
                const input = document.getElementById(cell);
                input.addEventListener('keyup', keyup);
                cells[cell] = input;
            });
        };

        for (let i = 1; i <= 5; i++) createRow(i);

    </script>
</body>
</html>
